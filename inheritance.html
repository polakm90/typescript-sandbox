<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="./src/inheritance/main.ts"></script>
    <div
      class="modal d-none js-phone-modal-component"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change phone</h5>
            <button
              type="button"
              class="close js-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Edit user data for <span class="js-user-name"></span></p>
            <form class="js-form">
              <div class="form-group mt-2">
                <label for="user-phone">Street</label>
                <input
                  type="text"
                  class="form-control js-phone"
                  id="user-phone"
                  placeholder="Enter phone"
                />
                <small
                  id="user-phone-error"
                  class="form-text text-danger d-none js-phone-error"
                  >Something wrong</small
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary js-cancel"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary js-ok">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal d-none js-email-modal-component"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change phone</h5>
            <button
              type="button"
              class="close js-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Edit user data for <span class="js-user-name"></span></p>
            <form class="js-form">
              <div class="form-group mt-2">
                <label for="user-email">Street</label>
                <input
                  type="text"
                  class="form-control js-email"
                  id="user-email"
                  placeholder="Enter email"
                />
                <small
                  id="user-email-error"
                  class="form-text text-danger d-none js-email-error"
                  >Something wrong</small
                >
                <small
                  id="user-email-success"
                  class="form-text text-success d-none js-email-success"
                  >It's correct!</small
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary js-cancel"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary js-ok">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
