<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      window.values = {};
      window.ck = {
        get: (key) => window.values[key]
      };
    </script>
    <script src="./src/user/list/main.ts"></script>
    <div class="container js-users-main-component p-4">
      <div class="js-user-list-component">
        <div
          class="alert small alert-success d-none js-success-alert"
          role="alert"
        >
          Component was initialized sucessfully!
        </div>
        <div class="row">
          <h6 class="col-9">List of users</h6>
          <div class="col-3">
            <div
              style="cursor: pointer;"
              class="btn-sm small text-center btn-primary js-load-users-button"
            >
              Load users
            </div>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Mail</th>
            </tr>
          </thead>
          <tbody class="js-user-rows-component">
            <tr
              style="cursor: pointer;"
              class="d-none js-user-row-component-template"
            >
              <th class="js-user-row-number" scope="row"></th>
              <td class="js-user-name"></td>
              <td class="js-user-email"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
