<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      window.values= {
          "default-user-id":  5,
      };
      window.ck={
        get: (key) => window.values[key]
      };
    </script>
    <script src="./src/index.ts"></script>
    <div class="container js-example-page-component p-4">
      <div class="row mt-4">
        <div class="col-6">
          <div class="card js-change-color-component">
            <div class="card-body">
              <h5 class="card-title">Change color component</h5>
              <p class="card-text js-color">primary</p>
              <button class="btn btn-primary">Change color</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body js-random-number-component">
              <h5 class="card-title">Random number component</h5>
              <p class="card-text js-random-number">12</p>
              <button class="btn btn-primary">Generate number</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <div class="card js-load-data-component">
            <div class="card-body">
              <h5 class="card-title">Load data component</h5>
              <p class="card-text js-user-name"></p>
              <button class="btn btn-primary">Load</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card js-form-validation-component">
            <div class="card-body">
              <h5 class="card-title">Form component</h5>
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control js-email"
                    id="email"
                    placeholder="Enter email"
                  />
                  <small
                    id="email-error"
                    class="form-text text-danger d-none js-email-error"
                    >Something wrong</small
                  >
                  <small
                  id="email-success"
                  class="form-text text-success d-none js-email-success"
                  >It's correct!</small
                >
                </div>
              </form>
              <button class="btn btn-primary mt-2">Validate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <div class="card js-load-external-component">
            <div class="card-body">
              <h5 class="card-title">Load component</h5>
              <button class="btn btn-primary m-auto">
                Load component
              </button>
            </div>
            <div class="js-confirm-container" />
          </div>
        </div>
      </div>
        <div class="col-6">
          <div class="card js-disable-sections-component">
            <div class="card-body">
              <h5 class="card-title">Disable components</h5>
              <button class="btn btn-primary m-auto js-disable">
                Disable
              </button>
              <button class="btn btn-primary m-auto d-none js-enable">
                Enable
              </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <div class="card js-open-modal-component">
          <div class="card-body">
            <h5 class="card-title">Open modal component</h5>
            <button class="btn btn-primary">Open modal</button>
          </div>
        </div>
      </div>
    <div class="modal d-none js-form-modal-component" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Form modal</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Change website</p>
            <form class="js-form">
              <div class="form-group">
                <label for="website">Website address</label>
                <input
                  type="website"
                  class="form-control js-website"
                  id="website"
                  placeholder="Enter website address"
                />
                <small
                  id="website-error"
                  class="form-text text-danger d-none js-website-error"
                  >Something wrong</small
                >
                <small
                id="website-success"
                class="form-text text-success d-none js-website-success"
                >It's correct!</small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary js-ok">
              OK
            </button>
            <button type="button" class="btn btn-secondary js-cancel" data-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
